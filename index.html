<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Public/style.css">
    <title>ChtaKaro</title>
</head>

<body>
    <div class="container row">
        <div class="brand">
            <div class="logo">
                <img src="./Public/img/logo.gif" alt="">
            </div>
            <div class="name">
                <h2>ChatKaro</h2>
            </div>
        </div>
        <div class="wraper">
            <nav class="navbar">
                <!-- Navbar content -->
                <div class="profile">
                    <img src="https://img.icons8.com/clouds/100/000000/user.png" />
                    <h3 class="user">User</h3>
                </div>
                <div class="menu">
                    <a href="#"><img src="./Public/img/svg/call.svg" alt="call"></a>
                    <a href="#"><img src="./Public/img/svg/videocall.svg" alt="video call"></a>
                </div>
            </nav>
            <div class="text-box">
                <div class="message-box">

                </div>
                <div class="write-massage">
                    <textarea name="msg-input" id="msg-input" cols="70" rows="1"></textarea>
                    <img src="./Public/img/sent/Sent-med.png" alt="" class="send-btn">
                </div>
            </div>
        </div>
    </div>
    <!-- CONNECTING SOCKET.IO/SOCKET.IO.JS FILE -->
    <script src="socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
